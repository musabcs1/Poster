<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    <radialGradient id="sunGlow" cx="50%" cy="30%" r="50%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#c5a880" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#c5a880" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Sun/moon glow -->
  <circle cx="400" cy="350" r="200" fill="url(#sunGlow)" opacity="0.5" />
  
  <!-- Mountain silhouettes -->
  <g fill="#000000">
    <!-- Far mountains -->
    <path d="M 0,800 L 200,600 L 300,650 L 500,500 L 700,650 L 800,550 L 800,1200 L 0,1200 Z" opacity="0.7" />
    
    <!-- Near mountains -->
    <path d="M 0,900 L 100,750 L 200,850 L 350,650 L 500,800 L 650,700 L 800,850 L 800,1200 L 0,1200 Z" opacity="0.9" />
  </g>
  
  <!-- Zarathustra silhouette -->
  <g transform="translate(400, 700)">
    <!-- Body -->
    <path d="M 0,0 C 10,-30 20,-60 0,-100 C -20,-60 -10,-30 0,0 Z" fill="#000000" />
    
    <!-- Head -->
    <circle cx="0" cy="-120" r="20" fill="#000000" />
    
    <!-- Arms raised -->
    <path d="M 0,-80 L -60,-40" stroke="#000000" stroke-width="10" stroke-linecap="round" />
    <path d="M 0,-80 L 60,-40" stroke="#000000" stroke-width="10" stroke-linecap="round" />
    
    <!-- Staff -->
    <line x1="-60" y1="-40" x2="-40" y2="100" stroke="#000000" stroke-width="5" />
  </g>
  
  <!-- Stylized sun/moon -->
  <g transform="translate(400, 350)">
    <circle cx="0" cy="0" r="80" fill="#c5a880" opacity="0.8" />
    <circle cx="0" cy="0" r="70" fill="#000000" />
    <circle cx="0" cy="0" r="60" fill="#c5a880" opacity="0.5" />
  </g>
  
  <!-- Title -->
  <g transform="translate(400, 150)">
    <text x="0" y="0" font-family="'Times New Roman', serif" font-size="50" fill="#ffffff" text-anchor="middle" font-weight="bold">NIETZSCHE</text>
    <line x1="-200" y1="20" x2="200" y2="20" stroke="#c5a880" stroke-width="2" />
    <text x="0" y="80" font-family="'Times New Roman', serif" font-size="40" fill="#ffffff" text-anchor="middle" font-style="italic">Böyle Buyurdu</text>
    <text x="0" y="130" font-family="'Times New Roman', serif" font-size="60" fill="#ffffff" text-anchor="middle" font-weight="bold">ZERDÜŞT</text>
  </g>
  
  <!-- Quote -->
  <g transform="translate(400, 950)">
    <text x="0" y="0" font-family="'Georgia', serif" font-size="24" fill="#ffffff" text-anchor="middle" font-style="italic">"İnsan aşılması gereken bir şeydir."</text>
  </g>
  
  <!-- Decorative elements -->
  <g stroke="#c5a880" stroke-width="1" opacity="0.5" fill="none">
    <circle cx="400" cy="600" r="300" />
    <circle cx="400" cy="600" r="310" />
    <circle cx="400" cy="600" r="320" />
  </g>
  
  <!-- Eternal return symbol (ouroboros) -->
  <g transform="translate(400, 1050)" fill="none" stroke="#c5a880" stroke-width="2">
    <path d="M -50,0 C -50,-30 -30,-50 0,-50 C 30,-50 50,-30 50,0 C 50,30 30,50 0,50 C -30,50 -50,30 -50,0 Z" />
    <path d="M 40,15 C 35,5 25,0 15,5 C 5,10 0,20 5,30" />
    <path d="M -40,-15 C -35,-5 -25,0 -15,-5 C -5,-10 0,-20 -5,-30" />
    <circle cx="40" cy="15" r="5" fill="#c5a880" />
    <circle cx="-40" cy="-15" r="5" fill="#c5a880" />
  </g>
</svg>