<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Newsletter Background -->
  <defs>
    <!-- Main gradient -->
    <linearGradient id="newsletterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#333333" />
    </linearGradient>
    
    <!-- Pattern for texture -->
    <pattern id="dotPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#ffffff" opacity="0.1" />
    </pattern>
    
    <!-- Envelope shape -->
    <clipPath id="envelopeClip">
      <path d="M 200,100 L 1000,100 L 1000,300 L 200,300 Z" />
    </clipPath>
  </defs>
  
  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#newsletterGradient)" />
  
  <!-- Texture overlay -->
  <rect width="100%" height="100%" fill="url(#dotPattern)" />
  
  <!-- Abstract mail elements -->
  <g opacity="0.1">
    <!-- Envelope outlines -->
    <rect x="200" y="100" width="800" height="200" fill="none" stroke="#ffffff" stroke-width="2" />
    <path d="M 200,100 L 600,200 L 1000,100" fill="none" stroke="#ffffff" stroke-width="2" />
    
    <!-- Mail icon -->
    <g transform="translate(100, 200)">
      <rect x="-40" y="-30" width="80" height="60" fill="none" stroke="#ffffff" stroke-width="2" />
      <path d="M -40,-30 L 0,0 L 40,-30" fill="none" stroke="#ffffff" stroke-width="2" />
    </g>
    
    <!-- Mail icon on right -->
    <g transform="translate(1100, 200)">
      <rect x="-40" y="-30" width="80" height="60" fill="none" stroke="#ffffff" stroke-width="2" />
      <path d="M -40,-30 L 0,0 L 40,-30" fill="none" stroke="#ffffff" stroke-width="2" />
    </g>
  </g>
  
  <!-- Decorative lines -->
  <g stroke="#d72638" stroke-width="1" opacity="0.3">
    <line x1="0" y1="50" x2="1200" y2="50" />
    <line x1="0" y1="350" x2="1200" y2="350" />
  </g>
  
  <!-- Abstract poster frames -->
  <g opacity="0.1">
    <!-- Left frame -->
    <rect x="50" y="100" width="100" height="150" fill="none" stroke="#c5a880" stroke-width="2" />
    <line x1="50" y1="120" x2="150" y2="120" stroke="#c5a880" stroke-width="1" />
    <line x1="100" y1="100" x2="100" y2="250" stroke="#c5a880" stroke-width="1" />
    
    <!-- Right frame -->
    <rect x="1050" y="100" width="100" height="150" fill="none" stroke="#c5a880" stroke-width="2" />
    <line x1="1050" y1="120" x2="1150" y2="120" stroke="#c5a880" stroke-width="1" />
    <line x1="1100" y1="100" x2="1100" y2="250" stroke="#c5a880" stroke-width="1" />
  </g>
</svg>