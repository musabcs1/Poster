<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="boxingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#333333" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#boxingGradient)" />
  
  <!-- Muhammad Ali silhouette -->
  <g transform="translate(400, 600)">
    <!-- Body -->
    <path d="M 0,0 C 20,-50 50,-80 50,-150 C 50,-200 30,-250 0,-300 C -30,-250 -50,-200 -50,-150 C -50,-80 -20,-50 0,0 Z" fill="#ffffff" opacity="0.1" />
    
    <!-- Head -->
    <circle cx="0" cy="-350" r="70" fill="#ffffff" opacity="0.1" />
    
    <!-- Boxing gloves -->
    <g transform="translate(0, -200)">
      <!-- Left arm raised -->
      <path d="M 0,0 C -20,-20 -40,-30 -80,-20 C -120,-10 -150,20 -180,50" fill="none" stroke="#ffffff" stroke-width="15" stroke-linecap="round" />
      
      <!-- Left glove -->
      <path d="M -180,50 C -200,60 -210,80 -200,100 C -190,120 -170,130 -150,120 C -130,110 -120,90 -130,70 C -140,50 -160,40 -180,50 Z" fill="#d72638" />
      
      <!-- Right arm -->
      <path d="M 0,0 C 20,0 40,10 60,30 C 80,50 90,80 100,110" fill="none" stroke="#ffffff" stroke-width="15" stroke-linecap="round" />
      
      <!-- Right glove -->
      <path d="M 100,110 C 110,130 130,140 150,130 C 170,120 180,100 170,80 C 160,60 140,50 120,60 C 100,70 90,90 100,110 Z" fill="#d72638" />
    </g>
  </g>
  
  <!-- Iconic pose silhouette -->
  <g transform="translate(400, 700)" opacity="0.8">
    <path d="M 0,0 C 50,-30 100,-20 150,0 C 200,20 250,50 300,30" fill="none" stroke="#ffffff" stroke-width="5" />
    <path d="M 0,0 C -50,-30 -100,-20 -150,0 C -200,20 -250,50 -300,30" fill="none" stroke="#ffffff" stroke-width="5" />
  </g>
  
  <!-- Boxing ring ropes (background) -->
  <g stroke="#ffffff" stroke-width="3" opacity="0.2">
    <line x1="100" y1="300" x2="700" y2="300" />
    <line x1="100" y1="500" x2="700" y2="500" />
    <line x1="100" y1="700" x2="700" y2="700" />
  </g>
  
  <!-- Title -->
  <g transform="translate(400, 200)">
    <text x="0" y="0" font-family="'Arial Black', sans-serif" font-size="70" fill="#ffffff" text-anchor="middle" font-weight="bold">MUHAMMED</text>
    <text x="0" y="80" font-family="'Arial Black', sans-serif" font-size="70" fill="#ffffff" text-anchor="middle" font-weight="bold">ALİ</text>
  </g>
  
  <!-- Quote -->
  <g transform="translate(400, 950)">
    <text x="0" y="0" font-family="'Georgia', serif" font-size="24" fill="#ffffff" text-anchor="middle" font-style="italic">"Kelebeğim, arı gibi sokarım."</text>
  </g>
  
  <!-- Years -->
  <text x="400" y="1050" font-family="'Arial', sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">1942 - 2016</text>
  
  <!-- Decorative elements -->
  <g fill="none" stroke="#d72638" stroke-width="2">
    <circle cx="400" cy="600" r="350" opacity="0.3" />
    <circle cx="400" cy="600" r="360" opacity="0.2" />
    <circle cx="400" cy="600" r="370" opacity="0.1" />
  </g>
</svg>