<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="historyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#333333" />
    </linearGradient>
    <pattern id="parchmentTexture" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#c5a880" opacity="0.1" />
      <circle cx="50" cy="50" r="30" fill="#ffffff" opacity="0.05" />
      <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.05" />
      <circle cx="100" cy="100" r="20" fill="#ffffff" opacity="0.05" />
      <circle cx="0" cy="100" r="20" fill="#ffffff" opacity="0.05" />
      <circle cx="100" cy="0" r="20" fill="#ffffff" opacity="0.05" />
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#historyGradient)" />
  
  <!-- History elements -->
  <g>
    <!-- Ancient map -->
    <rect x="100" y="100" width="400" height="300" fill="url(#parchmentTexture)" stroke="#c5a880" stroke-width="3" />
    
    <!-- Map details -->
    <g stroke="#c5a880" stroke-width="1" fill="none">
      <path d="M 150,150 C 200,130 250,170 300,150 C 350,130 400,150 450,140" />
      <path d="M 150,200 C 180,190 220,210 250,200 C 280,190 320,200 350,190 C 380,180 420,190 450,180" />
      <path d="M 150,250 C 200,240 250,260 300,250 C 350,240 400,250 450,240" />
      <path d="M 150,300 C 180,290 220,310 250,300 C 280,290 320,300 350,290 C 380,280 420,290 450,280" />
      <path d="M 150,350 C 200,340 250,360 300,350 C 350,340 400,350 450,340" />
      
      <!-- Landmass shapes -->
      <path d="M 200,150 C 210,170 230,180 220,200 C 210,220 190,230 200,250 C 210,270 230,280 220,300 C 210,320 190,330 180,350" fill="#c5a880" fill-opacity="0.2" />
      <path d="M 350,150 C 360,170 380,180 370,200 C 360,220 340,230 350,250 C 360,270 380,280 370,300 C 360,320 340,330 330,350" fill="#c5a880" fill-opacity="0.2" />
      
      <!-- Compass rose -->
      <g transform="translate(400, 300)">
        <circle cx="0" cy="0" r="30" stroke="#c5a880" stroke-width="1" fill="none" />
        <circle cx="0" cy="0" r="5" fill="#c5a880" />
        <line x1="0" y1="-30" x2="0" y2="-40" stroke="#c5a880" stroke-width="2" />
        <line x1="0" y1="30" x2="0" y2="40" stroke="#c5a880" stroke-width="1" />
        <line x1="-30" y1="0" x2="-40" y2="0" stroke="#c5a880" stroke-width="1" />
        <line x1="30" y1="0" x2="40" y2="0" stroke="#c5a880" stroke-width="1" />
        <line x1="-21" y1="-21" x2="-28" y2="-28" stroke="#c5a880" stroke-width="1" />
        <line x1="21" y1="-21" x2="28" y2="-28" stroke="#c5a880" stroke-width="1" />
        <line x1="-21" y1="21" x2="-28" y2="28" stroke="#c5a880" stroke-width="1" />
        <line x1="21" y1="21" x2="28" y2="28" stroke="#c5a880" stroke-width="1" />
        <text x="0" y="-35" font-family="serif" font-size="12" fill="#c5a880" text-anchor="middle">N</text>
        <text x="0" y="45" font-family="serif" font-size="12" fill="#c5a880" text-anchor="middle">S</text>
        <text x="-45" y="5" font-family="serif" font-size="12" fill="#c5a880" text-anchor="middle">W</text>
        <text x="45" y="5" font-family="serif" font-size="12" fill="#c5a880" text-anchor="middle">E</text>
      </g>
    </g>
    
    <!-- Ancient scroll -->
    <g transform="translate(300, 500)">
      <rect x="-150" y="-20" width="300" height="80" rx="10" ry="10" fill="#c5a880" opacity="0.5" stroke="#ffffff" stroke-width="1" />
      
      <!-- Scroll ends -->
      <g transform="translate(-150, 0)">
        <path d="M 0,-20 C -20,-20 -20,60 0,60 C 20,60 20,-20 0,-20 Z" fill="#c5a880" opacity="0.7" stroke="#ffffff" stroke-width="1" />
        <line x1="-10" y1="-15" x2="-10" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.5" />
        <line x1="0" y1="-15" x2="0" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.5" />
        <line x1="10" y1="-15" x2="10" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.5" />
      </g>
      
      <g transform="translate(150, 0)">
        <path d="M 0,-20 C 20,-20 20,60 0,60 C -20,60 -20,-20 0,-20 Z" fill="#c5a880" opacity="0.7" stroke="#ffffff" stroke-width="1" />
        <line x1="-10" y1="-15" x2="-10" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.5" />
        <line x1="0" y1="-15" x2="0" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.5" />
        <line x1="10" y1="-15" x2="10" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.5" />
      </g>
      
      <!-- Scroll text lines -->
      <g stroke="#ffffff" stroke-width="1" opacity="0.7">
        <line x1="-130" y1="-5" x2="130" y2="-5" />
        <line x1="-130" y1="10" x2="130" y2="10" />
        <line x1="-130" y1="25" x2="130" y2="25" />
        <line x1="-130" y1="40" x2="130" y2="40" />
      </g>
    </g>
    
    <!-- Hourglass -->
    <g transform="translate(150, 450)">
      <path d="M -30,-60 L 30,-60 L 30,-50 C 30,-30 10,-20 0,0 C 10,20 30,30 30,50 L 30,60 L -30,60 L -30,50 C -30,30 -10,20 0,0 C -10,-20 -30,-30 -30,-50 Z" fill="none" stroke="#ffffff" stroke-width="2" />
      
      <!-- Sand -->
      <path d="M -25,-50 L 25,-50 C 20,-40 10,-30 0,-20 C -10,-30 -20,-40 -25,-50 Z" fill="#c5a880" opacity="0.7" />
      <path d="M -25,50 L 25,50 C 20,40 10,30 0,20 C -10,30 -20,40 -25,50 Z" fill="#c5a880" opacity="0.9" />
      
      <!-- Frame -->
      <rect x="-35" y="-65" width="70" height="10" fill="#c5a880" opacity="0.7" stroke="#ffffff" stroke-width="1" />
      <rect x="-35" y="55" width="70" height="10" fill="#c5a880" opacity="0.7" stroke="#ffffff" stroke-width="1" />
    </g>
    
    <!-- Ottoman tughra (stylized signature) -->
    <g transform="translate(450, 450)" stroke="#ffffff" fill="none">
      <path d="M -40,0 C -30,-20 -10,-30 0,-20 C 10,-30 30,-20 40,0" stroke-width="2" />
      <path d="M -20,0 C -15,-40 -5,-50 0,-30 C 5,-50 15,-40 20,0" stroke-width="2" />
      <path d="M -30,0 C -25,20 -5,30 0,20 C 5,30 25,20 30,0" stroke-width="2" />
      <path d="M 0,-30 L 0,50" stroke-width="1" />
      <path d="M -10,-20 L -10,40" stroke-width="1" />
      <path d="M 10,-20 L 10,40" stroke-width="1" />
    </g>
  </g>
  
  <!-- Text -->
  <text x="300" y="700" font-family="'Playfair Display', serif" font-size="60" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Tarih</text>
</svg>