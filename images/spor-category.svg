<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="sportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#333333" />
    </linearGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#sportGradient)" />
  
  <!-- Sports elements -->
  <g fill="none" stroke="#ffffff" stroke-width="2">
    <!-- Basketball -->
    <g transform="translate(300, 250)">
      <circle cx="0" cy="0" r="100" />
      <path d="M -100 0 C -100 -55 -55 -100 0 -100 C 55 -100 100 -55 100 0 C 100 55 55 100 0 100 C -55 100 -100 55 -100 0" />
      <path d="M 0 -100 C 0 -33 0 33 0 100" />
      <path d="M -100 0 C -33 0 33 0 100 0" />
    </g>
    
    <!-- Soccer ball -->
    <g transform="translate(150, 500)">
      <circle cx="0" cy="0" r="70" />
      <path d="M 0 -70 L 20 -20 L 70 -20 L 30 10 L 45 60 L 0 30 L -45 60 L -30 10 L -70 -20 L -20 -20 Z" />
    </g>
    
    <!-- Tennis racket -->
    <g transform="translate(450, 500)">
      <ellipse cx="0" cy="-20" rx="40" ry="60" />
      <line x1="0" y1="40" x2="0" y2="120" />
      <!-- Strings -->
      <line x1="-35" y1="-20" x2="35" y2="-20" />
      <line x1="-30" y1="-50" x2="30" y2="-50" />
      <line x1="-30" y1="10" x2="30" y2="10" />
      <line x1="0" y1="-80" x2="0" y2="40" />
      <line x1="-20" y1="-70" x2="-20" y2="30" />
      <line x1="20" y1="-70" x2="20" y2="30" />
    </g>
  </g>
  
  <!-- Running track -->
  <g transform="translate(0, 650)">
    <rect x="0" y="0" width="600" height="100" fill="#d72638" opacity="0.3" />
    <line x1="0" y1="20" x2="600" y2="20" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="40" x2="600" y2="40" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="60" x2="600" y2="60" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="80" x2="600" y2="80" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Boxing gloves -->
  <g transform="translate(100, 150)" fill="#d72638" opacity="0.7" stroke="#ffffff" stroke-width="2">
    <path d="M 0,0 C 20,-10 40,-5 50,10 C 60,25 60,50 50,60 C 40,70 20,70 10,60 C 0,50 -5,30 0,0 Z" />
    <path d="M 10,60 C 5,70 0,80 -10,85 C -20,90 -30,85 -35,75 C -40,65 -35,55 -25,50 C -15,45 0,50 10,60 Z" />
  </g>
  <g transform="translate(500, 150)" fill="#d72638" opacity="0.7" stroke="#ffffff" stroke-width="2">
    <path d="M 0,0 C -20,-10 -40,-5 -50,10 C -60,25 -60,50 -50,60 C -40,70 -20,70 -10,60 C 0,50 5,30 0,0 Z" />
    <path d="M -10,60 C -5,70 0,80 10,85 C 20,90 30,85 35,75 C 40,65 35,55 25,50 C 15,45 0,50 -10,60 Z" />
  </g>
  
  <!-- Text -->
  <text x="300" y="700" font-family="'Playfair Display', serif" font-size="60" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Spor</text>
</svg>