<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Favicon for Poster Shop -->
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d72638" />
      <stop offset="100%" stop-color="#c5a880" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="32" height="32" fill="#1a1a1a" rx="4" ry="4" />
  
  <!-- Stylized frame -->
  <rect x="4" y="4" width="24" height="24" fill="none" stroke="url(#faviconGradient)" stroke-width="2" rx="2" ry="2" />
  
  <!-- Abstract poster inside frame -->
  <rect x="7" y="7" width="18" height="18" fill="#fdf6e3" opacity="0.8" />
  <path d="M 10,22 L 15,10 L 20,15 L 25,12" stroke="#1a1a1a" stroke-width="1.5" fill="none" />
  <circle cx="15" cy="10" r="2" fill="#d72638" />
  
  <!-- Letter P -->
  <text x="16" y="22" font-family="'Playfair Display', serif" font-size="14" fill="#d72638" text-anchor="middle" font-weight="bold">P</text>
</svg>