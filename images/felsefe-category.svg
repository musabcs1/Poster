<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="philosophyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#333333" />
    </linearGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#philosophyGradient)" />
  
  <!-- Philosophy elements -->
  <g fill="none" stroke="#ffffff" stroke-width="2">
    <!-- Ancient Greek column -->
    <g transform="translate(300, 400)">
      <!-- Column base -->
      <rect x="-60" y="150" width="120" height="20" />
      <rect x="-70" y="170" width="140" height="30" />
      
      <!-- Column shaft -->
      <rect x="-50" y="-150" width="100" height="300" />
      
      <!-- Column fluting (vertical lines) -->
      <line x1="-40" y1="-150" x2="-40" y2="150" />
      <line x1="-30" y1="-150" x2="-30" y2="150" />
      <line x1="-20" y1="-150" x2="-20" y2="150" />
      <line x1="-10" y1="-150" x2="-10" y2="150" />
      <line x1="0" y1="-150" x2="0" y2="150" />
      <line x1="10" y1="-150" x2="10" y2="150" />
      <line x1="20" y1="-150" x2="20" y2="150" />
      <line x1="30" y1="-150" x2="30" y2="150" />
      <line x1="40" y1="-150" x2="40" y2="150" />
      
      <!-- Column capital -->
      <path d="M -50,-150 C -50,-170 -70,-180 -70,-190 L 70,-190 C 70,-180 50,-170 50,-150 Z" />
      <rect x="-80" y="-210" width="160" height="20" />
    </g>
  </g>
  
  <!-- Thought bubbles -->
  <g fill="none" stroke="#ffffff" stroke-width="1.5">
    <circle cx="150" cy="150" r="50" opacity="0.7" />
    <circle cx="450" cy="200" r="70" opacity="0.7" />
    <circle cx="200" cy="250" r="40" opacity="0.7" />
    <circle cx="400" cy="100" r="30" opacity="0.7" />
  </g>
  
  <!-- Connecting lines between thought bubbles -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.5">
    <line x1="150" y1="150" x2="200" y2="250" />
    <line x1="200" y1="250" x2="300" y2="200" />
    <line x1="300" y1="200" x2="450" y2="200" />
    <line x1="450" y1="200" x2="400" y2="100" />
    <line x1="400" y1="100" x2="150" y2="150" />
  </g>
  
  <!-- Greek symbols -->
  <g fill="#ffffff" font-family="serif" font-size="40">
    <text x="140" y="160" text-anchor="middle">α</text>
    <text x="450" y="210" text-anchor="middle">β</text>
    <text x="200" y="260" text-anchor="middle">γ</text>
    <text x="400" y="110" text-anchor="middle">δ</text>
  </g>
  
  <!-- Books -->
  <g transform="translate(100, 600)">
    <!-- Book 1 -->
    <rect x="0" y="0" width="30" height="120" fill="#c5a880" opacity="0.7" stroke="#ffffff" stroke-width="1" />
    <line x1="15" y1="0" x2="15" y2="120" stroke="#ffffff" stroke-width="1" />
    
    <!-- Book 2 -->
    <rect x="30" y="-10" width="40" height="130" fill="#d72638" opacity="0.5" stroke="#ffffff" stroke-width="1" />
    <line x1="50" y1="-10" x2="50" y2="120" stroke="#ffffff" stroke-width="1" />
    
    <!-- Book 3 -->
    <rect x="70" y="10" width="25" height="110" fill="#ffffff" opacity="0.3" stroke="#ffffff" stroke-width="1" />
    <line x1="82" y1="10" x2="82" y2="120" stroke="#ffffff" stroke-width="1" />
    
    <!-- Book 4 -->
    <rect x="95" y="-5" width="35" height="125" fill="#c5a880" opacity="0.7" stroke="#ffffff" stroke-width="1" />
    <line x1="112" y1="-5" x2="112" y2="120" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Plato silhouette -->
  <g transform="translate(450, 550)">
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7" />
    <ellipse cx="0" cy="-40" rx="30" ry="35" fill="none" stroke="#ffffff" stroke-width="2" />
    <path d="M -20,-20 C -15,-10 -5,0 0,0 C 5,0 15,-10 20,-20" fill="none" stroke="#ffffff" stroke-width="1" />
    <path d="M -15,-30 C -12,-28 -5,-25 0,-25 C 5,-25 12,-28 15,-30" fill="none" stroke="#ffffff" stroke-width="1" />
    <path d="M 0,0 L 0,50" stroke="#ffffff" stroke-width="2" />
    <path d="M 0,20 L -40,60" stroke="#ffffff" stroke-width="2" />
    <path d="M 0,20 L 40,60" stroke="#ffffff" stroke-width="2" />
  </g>
  
  <!-- Text -->
  <text x="300" y="700" font-family="'Playfair Display', serif" font-size="60" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Felsefe</text>
</svg>